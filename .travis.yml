install:
  - docker-compose -f udacity-deployment/docker/docker-compose-build.yaml build --parallel


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  - docker tag api-feed apean1/api-feed:v1
  - docker tag api-user apean1/api-user:v1
  - docker tag udacity-frontend apean1/udacity-frontend:v1

  - docker push apean1/api-feed:v1
  - docker push apean1/api-user:v1
  - docker push apean1/udacity-frontend:v1